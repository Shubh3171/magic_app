{% extends "base.html" %}

{% block title %} CAE {% endblock title%}

{% block body %}
 <div class="container">
 
    <div class="row mb-3">
        <body>
    
            <h1 class="mb-3 bg-light text-center" style="display: inline-flexbox ruby-text-container;">Enquiry About CAE</h1>
            <div class="col-md-6 offset-md-3">
            <div class="card bg-dark text-white">
                <div class="card-body ">
            
                <form  action="{% url 'save_cae' %}" method="POST"  enctype="multipart/form-data">
                
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="company" class="col-sm-2 col-form-label">Company Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="company" name="company" placeholder="Enter your company name" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required >
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Email address</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="phone" class="col-sm-2 col-form-label">Mobile No</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone"  name="phone" placeholder="Enter your phone no" required>
                </div>
                </div>
                <div class="row mb-3">
                    <label for="city" class="col-sm-2 col-form-label">City</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city name" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="state" class="col-sm-2 col-form-label">State</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="state" name="state" placeholder="Enter your state name" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="country" class="col-sm-2 col-form-label">Country</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="country" name="country" placeholder="Enter your country name" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="purp" class="col-sm-2 col-form-label">Project Descriptions</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" id="purp" name="purp" rows="3"></textarea>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div id="fileses">
                    <input type="file" id="file" multiple name="file" ><br><br>
                </div>
                    <div class="form_field_wrap">
                        <input type="button" name = "add_file" id="add_file" value="Add File">
                    </div>
                    
                  </div>
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Hello !!!</strong> 
                  Only  Accepts .pdf, .dwg, .step, .stl, .iges. Other file types can be emailed to
3dmagic@3dmagic.org
                  </div>
                  
                <button  type="submit" class="btn btn-primary " value="submit">Submit</button>
            
    
    
    
            </form>

            
            <script>
                document.getElementById("add_file").onclick = function (ev) {

                    var file = document.getElementById("fileses");

                    var newInput = document.createElement("input");
                    newInput.type = "file";
                    newInput.name = "file";

                    var br = document.createElement("br");
                    var br1 = document.createElement("br");

                    file.appendChild(newInput);
                    file.appendChild(br);
                    file.appendChild(br1);



                    

                }
            </script>
        </div>
    </div>
        </div>
        </body>
    </div>
    
 
 
 
   
</div>
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 {% endblock body%}
